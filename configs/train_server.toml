[meta]
seed = 125
use_amp = false
num_workers = 14
pin_memory = true
num_epochs = 100
batch_size = 64
description = """[1227 dnsdrb][server][full]
1) 16k, win_len=512, win_inc=256;
2) use sisdr+mse loss, rts 0.3 pre 40ms;
3) load weights from mydesk 1225 epoch 71;
"""
