rnn_units = 128
win_len = 512
win_inc = 256
fft_len = 512
win_type = "hamming"
masking_mode = "E"
use_clstm = false
use_cbn = false
kernel_size = 5
kernel_num = [16, 32, 64, 128, 256, 256]

[loss]
method = "sisdr+mse"
# method = "sisdr"
# method = "snr"
# method = "wSDR"

[optimizer]
lr = 1e-3
# lr = 1e-4

[scheduler]
factor = 0.5
patience = 2
min_lr = 1e-5

[trainer.args]
clip_grad_norm_ornot = true
clip_grad_norm_value = 3
